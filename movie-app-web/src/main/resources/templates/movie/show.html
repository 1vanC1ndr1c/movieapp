<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${(movie.get().name.toString())+' ('+movie.get().getReleaseDate().getYear().toString()+') - BPIf'}">Default Movie Name</title>
</head>

<!--/*@thymesVar id="movie" type="movieapp.model.Movie"*/-->
<header>
    <h1><img class="center" href="../static/resources/images/logo.png" th:src="@{/resources/images/logo.png}"/></h1>
    <style>
        header {background-color: black;}
        header h1 {margin: 0;}
        html, body {margin: 0;padding: 0;}
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
    </style>
</header>

<body style="background-color:black;", text="white">
    <div style="background-color:grey;" align="left">
        <h1 th:text="${(movie.get().name.toString())+'('+movie.get().getReleaseDate().getYear().toString()+')'}">Default Movie Name</h1>
        <h5 th:text="${movie.get().getMovieRuntime().toString()
                        +' | '+movie.get().getMovieCategoryList()
                        +' | '+movie.get().getReleaseDate().toString()}">Default Data</h5>
    </div>
    <div>
        <h5>THERE WILL BE PICTURES HERE</h5>
    </div>
    <div style="background-color:grey;" align="left">
        <b>Description:</b>
        <p th:text="${movie.get().movieDescription.toString()}">Default Movie Description</p>

        <b><span th:if="${directors.size() ==  1}">Director:</span>
            <span th:unless="${directors.size() ==  1}">Directors:</span></b>
        <div th:each="director : *{directors}">
            <a href="#" th:href="@{'/person/' + ${director.getId()} + '/show'}" th:text="${director.getName()}">Default Director</a>
        </span> <br/></div>

        <b><span th:if="${writers.size() ==  1}">Writer:</span>
            <span th:unless="${writers.size() ==  1}">Writers:</span></b>
        <div th:each="writer : *{writers}">
            <a href="#" th:href="@{'/person/' + ${writer.getId()} + '/show'}" th:text="${writer.getName()}">Default Writer</a>
         </span> <br/></div>


        <b><div><span th:if="${actors.size() ==  1}">Actor:</span>
            <span th:unless="${actors.size() ==  1}">Actors:</span></div></b>
        <span th:each="actor : *{actors}">
            <a href="#" th:href="@{'/person/' + ${actor.getId()} + '/show'}" th:text="${actor.getName()}">Default Actor</a>
        </span> <br/></div>

</body>
</html>
