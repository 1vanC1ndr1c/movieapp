<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${(movie.get().movieName) }" >Default Movie Name</title>
</head>

<!--/*@thymesVar id="movie" type="movieapp.model.Movie"*/-->
<header>
    <h1><img class="center" src="../static/resources/images/logo.png" th:src="@{/resources/images/logo.png}"/></h1>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
    </style>
</header>

<body>
    <div align="left">
        <b>Name:</b>
        <p th:text="${(movie.get().movieName) }">Default Movie Name</p>
        <b>Description:</b>
        <p th:text="${movie.get().movieDescription}">Default Movie Description</p>
        <b>
            <span th:if="${movie.get().getPeopleOnFilm.size() ==  1}">Director:</span>
            <span th:unless="${movie.get().getPeopleOnFilm.size() ==  1}">Directors:</span>
        </b>
        <p>
        <div th:each="director : *{movie.get().getPeopleOnFilm()}">

            <td  th:text="${director.getName()}">Default Movie</td>
            <br/>
        </div>

        </p>


    </div>
</body>
