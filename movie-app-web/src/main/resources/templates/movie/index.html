<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Movies - BBIf</title>
</head>

<!--/*@thymesVar id="movie" type="movieapp.model.Movie"*/-->
<header>
    <h1><img class="center" src="../static/resources/images/logo.png" th:src="@{/resources/images/logo.png}"/></h1>
    <style>
        header {background-color: black;}
        header h1 {margin: 0;}
        html, body {margin: 0;padding: 0;}
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
    </style>
</header>


<body style="background-color:black;", text="white">


<h1>List of Movies</h1>

<div style="background-color:grey;" align="left">
    <div th:each="movie : *{movies}">
        <td>
            <a href="#" th:href="@{'/movie/' + ${movie.id} + '/show'}" th:text="${movie.name}">
                Default Movie
            </a>
        </td>
        <br/>
    </div>

</div>
</body>
</html>
