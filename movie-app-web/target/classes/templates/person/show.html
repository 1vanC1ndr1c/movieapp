<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${(person.get().getName()) }" >Default Person Name</title>
</head>

<!--/*@thymesVar id="person" type="movieapp.model.Person"*/-->
<header>
    <h1><img class="center" src="../static/resources/images/logo.png" th:src="@{/resources/images/logo.png}"/></h1>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
    </style>
</header>

<body style="background-color:black;", text="white">
<div style="background-color:grey;" align="left">
    <b>Name:</b>
    <p th:text="${(person.get().getName())}">Default Movie Name</p>
    <b>Roles:</b>
    <p><tr th:each="role : ${person.get().roles}"><label th:text="${role.toString()}+' '"> Default Person roles</label></tr></p>
    <b>Biography:</b>
    <p th:text="${person.get().bio}">Default Person Bio</p>
    <b>Birth Date:</b>
    <p th:text="${#strings.replace((#strings.replace(person.get().birthDate,'CustomDate{','')),'}','')}">Default BirthDate</p>
    <b>Birth Place:</b>
    <p th:text="${person.get().birthPlace}">Default Person BirthPlace</p>
    <b>Filmography:</b>
    <span th:each="movie : *{filmography}">
         <a href="#" th:href="@{'/movie/' + ${movie.getId()} + '/show'}" th:text="${movie.getName()}">Default Actor</a>
    </span> <br/></div>
</div>
</body>
